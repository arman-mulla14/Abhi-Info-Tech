<header
  class="fixed top-0 inset-x-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200"
>
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <a href="index.html" class="flex items-center space-x-2">
        <div
          class="h-9 w-9 rounded-xl bg-gradient-to-tr from-primaryDark via-primary to-accent flex items-center justify-center text-white font-bold"
        >
          AI
        </div>
        <div class="flex flex-col leading-tight">
          <span class="font-semibold text-slate-900 text-sm sm:text-base">
            Abhi Info Tech Pvt. Ltd.
          </span>
          <span class="text-xs text-grayText hidden sm:block">
            Smart &amp; Scalable Software Solutions
          </span>
        </div>
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center space-x-8 text-sm font-medium">
        <a
          href="services.html"
          data-nav="services"
          class="text-slate-700 hover:text-primary transition-colors"
          >Services</a
        >
        <a
          href="about.html"
          data-nav="about"
          class="text-slate-700 hover:text-primary transition-colors"
          >About</a
        >
        <a
          href="projects.html"
          data-nav="projects"
          class="text-slate-700 hover:text-primary transition-colors"
          >Projects</a
        >
        <a
          href="clients.html"
          data-nav="clients"
          class="text-slate-700 hover:text-primary transition-colors"
          >Clients</a
        >
        <a
          href="contact.html"
          data-nav="contact"
          class="text-slate-700 hover:text-primary transition-colors"
          >Contact</a
        >
        <a
          href="contact.html"
          class="inline-flex items-center justify-center rounded-full bg-primary text-white px-5 py-2 text-sm shadow-md shadow-primary/40 hover:bg-primaryDark transition-all"
        >
          Get a Quote
        </a>
      </nav>

      <!-- Mobile Nav Button -->
      <button
        id="mobile-menu-button"
        class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-slate-600 hover:bg-slate-100 hover:text-slate-900 focus:outline-none"
        aria-expanded="false"
        aria-label="Toggle mobile menu"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Hamburger Icon -->
        <svg
          id="mobile-menu-icon-open"
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <!-- Close Icon -->
        <svg
          id="mobile-menu-icon-close"
          class="h-6 w-6 hidden"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Nav Menu -->
  <div
    id="mobile-menu"
    class="md:hidden hidden border-t border-slate-200 bg-white"
  >
    <div class="px-4 py-3 space-y-2 text-sm">
      <a
        href="services.html"
        data-nav="services"
        class="mobile-nav-link block py-2 text-slate-700 hover:text-primary"
        >Services</a
      >
      <a
        href="about.html"
        data-nav="about"
        class="mobile-nav-link block py-2 text-slate-700 hover:text-primary"
        >About</a
      >
      <a
        href="projects.html"
        data-nav="projects"
        class="mobile-nav-link block py-2 text-slate-700 hover:text-primary"
        >Projects</a
      >
      <a
        href="clients.html"
        data-nav="clients"
        class="mobile-nav-link block py-2 text-slate-700 hover:text-primary"
        >Clients</a
      >
      <a
        href="contact.html"
        data-nav="contact"
        class="mobile-nav-link block py-2 text-slate-700 hover:text-primary"
        >Contact</a
      >
      <a
        href="contact.html"
        class="mobile-nav-link mt-2 inline-flex w-full items-center justify-center rounded-full bg-primary text-white px-5 py-2 text-sm shadow-md shadow-primary/40 hover:bg-primaryDark transition-all"
      >
        Get a Quote
      </a>
    </div>
  </div>
</header>
